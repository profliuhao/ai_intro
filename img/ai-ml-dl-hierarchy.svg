<!--    <text x="0" y="40" font-size="14" fill="#333">ðŸŽ¯ Task-specific models</text>-->
<!--  </g>-->

  <!-- Key Insights -->
  <g transform="translate(720, 710)">
    <text x="0" y="0" font-size="14" fill="#333" font-style="italic">Each inner layer is a specialized subset of its parent layer</text>
  </g>
</svg>